packages:
  mpi:
    buildable: False

  python:
    buildable: False

  intel-mpi:
    externals:
      - spec: "intel-mpi@2018.4"
        modules:
          - impi/2018.4

  cmake:
    externals:
      - spec: "cmake@3.18.1"
        modules:
          - cmake/3.18.1

  perl:
      externals:
      - spec: perl@5.16.3+cpanm+shared+threads
        prefix: /usr

  openssl:
      externals: [{spec: openssl@1.0.2k-fips, prefix: /usr}]

  m4:
      externals:
      - spec: m4@1.4.16
        prefix: /usr

  findutils:
    externals:
      -spec: findutils@
      prefix: /usr
          
  all:
    compiler: [intel@2018.4]
    providers:
      mpi: [intel-mpi]
